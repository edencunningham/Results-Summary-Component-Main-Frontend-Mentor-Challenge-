<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="left">
      <h3 class="result">Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <h5>of 100</h5>
      </div>
      <h2>Great</h2>
      <p class="score">You scored higher than 65% of the people who have taken these tests.</p>
    </div>


    <div class="right">
      <h3 class="summary">Summary</h3>
      <div class="rightGrid">

        <div class="reaction">
          <img src="icon-reaction.svg" alt="lightning bolt">
          <div class="reactionContent">
            <p class="content">
              <span class="reactionWord">Reaction</span> <span class="dark">80</span><span class="light">/100</span>
            </p>
          </div>
        </div>

        <div class="memory">
          <img src="icon-memory.svg" alt="brain">
          <div class="memoryContent">
            <span class="memoryWord">Memory</span>
            <span class="dark">92</span><span class="light">/100</span>
          </div>
        </div>

        <div class="verbal">
          <img src="icon-verbal.svg" alt="text bubble">
          <div class="verbalContent">
            <span class="verbalWord">Verbal</span>
            <span class="dark">61</span><span class="light">/100</span>
          </div>
        </div>

        <div class="visual">
          <img src="icon-visual.svg" alt="eye">
          <div class="visualContent">
            <span class="visualWord">Visual</span>
            <span class="dark">72</span><span class="light">/100</span>
          </div>
        </div>
      </div>

      <button><b>Continue</b></button>
    </div>
  </main>

</body>

</html>
